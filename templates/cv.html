{% extends "layout.html" %}

{% block title %}{{ page_title }} - {{ super() }}{% endblock %}

{% block content %}
    <section>
        <h1>{{ page_title }}</h1>
        <p>Özgeçmişimi aşağıdaki bağlantıdan PDF formatında indirebilirsiniz.</p>
        <p><a href="{{ url_for('download_cv') }}" class="btn btn-primary">CV'mi İndir (PDF)</a></p>

        <!-- İsteğe Bağlı: Sayfa içi PDF önizlemesi -->
        <!-- Tarayıcı desteği ve boyuta göre farklılık gösterebilir -->
        <h2>Önizleme</h2>
        <div class="cv-preview">
            <iframe src="{{ url_for('static', filename='cv/ibrahim_cv.pdf') }}#toolbar=0&navpanes=0&scrollbar=0" width="100%" height="600px" style="border:1px solid #ddd;">
                Bu tarayıcı PDF önizlemesini desteklemiyor. Lütfen <a href="{{ url_for('download_cv') }}">indirin</a>.
            </iframe>
        </div>
    </section>
{% endblock %}

{% block head_extra %}
<style>
    .cv-preview iframe {
        min-height: 500px; /* Mobil için minimum yükseklik */
    }
</style>
{% endblock %}
